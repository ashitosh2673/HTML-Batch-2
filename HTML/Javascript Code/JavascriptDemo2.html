    <!-- Javascript String Methods -->

    <!--  string length -->
    <script>
      function callFunction() {
        let string = "hello, World!!! Hello IT Shaala, Hello Students";
        console.log(string.length);
        console.log("index of ", string.indexOf("World"));
        console.log("slice", string.slice(0, 5));
        console.log(string.slice(6));
        console.log(string.slice(-5));
        console.log("dsf", string.slice(0, -5));
        console.log("substring", string.substring(0, 6));
        console.log("substr", string.substr(1, 7));
        console.log("without regex", string.replace("World", "By World"));
        console.log("with regex", string.replace(/World/gi, "By World"));
        console.log(string.replaceAll(/World/gi, "By World"));

        console.log("Covert to uppercase : ", string.toUpperCase());
        console.log("Covert to lowercase", string.toLowerCase());
        console.log(string.trim());
        console.log(string.trimStart());
        console.log(string.trimEnd());
        console.log(string.charAt(1));
        console.log(string.charCodeAt(1));
        console.log(string.split(","));
        console.log(string.concat(". This is my new string"));

        console.log("By using + operator", string + ". This is my new string");

        console.log(
          "By using template literals",
          `${string}. This is 
            my
            new string`
        );

        console.log("By using Numbers", 1 + "1");

        console.log("first index of", string.indexOf("Hello", 10));
        console.log("last index of", string.lastIndexOf("Hello"));
        console.log("includes", string.includes("Hello0"));
        console.log("startsWith", string.startsWith("Hello"));
        console.log("endsWith", string.endsWith("Students"));
        console.log("search", string.search(/Hello/gi));
        // console.log('repeat', string.repeat(2));
        let string1 = "1";
        console.log("padStart", string1.padStart(5, "0"));
        // 00001
        console.log("padEnd", string1.padEnd(4, "0"));
        // 1000
        console.log("match", string.match(/Hello/g));
        console.log("matchall", string.matchAll("Hello"));

        // Number Methods
        let number = 2;
        console.log("toFixed", number.toFixed(2));
        console.log("toPrecision", number.toPrecision(4));
        console.log("toExponential", number.toExponential(2));
        console.log("toString - by number", typeof number);
        console.log("toString - by string ", typeof number.toString());
        console.log("Number : 10", Number(10));
        console.log("Number : 10.22", Number(10.22));
        console.log("Number : string 10 -", Number("10"));
        console.log("Number : strinf 10,20 - ", Number("10, 20"));
        console.log("Number : string 10 string - ", Number("10 string"));
        console.log("Number : string - ", Number("string 10"));

        console.log("parseInt : 10", parseInt(10));
        console.log("parseInt : 10.22", parseInt(10.22));
        console.log("parseInt : 10 -", parseInt("10"));
        console.log("parseInt : strinf 10,20 - ", parseInt("10, 20"));
        console.log("parseInt : string 10 string - ", parseInt("10 string"));
        console.log("parseInt : string 10 - ", parseInt("string 10"));

        let number1 = 10;
        console.log("isNaN : 10", Number.isInteger(number1));
        console.log(`isNaN : '10'`, Number.isInteger("10"));
      }
    </script>
