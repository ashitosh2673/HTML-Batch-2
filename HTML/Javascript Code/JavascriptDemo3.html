        //  Array Methods

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log("Array Element", fruits);
        console.log("legnth of Array", fruits.length);

        // is array - it will return true if the given variable is array else it will return false
        const arrayVar = [];
        console.log("is array", Array.isArray(arrayVar));

        // tostring - it will convert the array to string - Banana, Orange, Apple, Mango
        console.log("tostring", fruits.toString());

        // join - it will join the array elements with the given seperator - Banana * Orange * Apple * Mango
        console.log("join", fruits.join(" * "));

        // push - Which will add the element at the end of the array
        fruits.push("Kiwi");
        fruits.push("Grapes");
        console.log("push", fruits);

        // pop - WHich will remove the last element from the array
        fruits.pop();
        console.log("pop", fruits);

        // shift - Which will remove the first element from the array
        fruits.shift();
        console.log("shift", fruits);

        // unshift - Which will add the element at the first of the array
        fruits.unshift("Lemon");
        console.log("unshift", fruits);

        delete fruits[3];

        var fruits1 = ["Banana", "Orange"];
