<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Class 5</title>
  </head>
  <body>
    <script>
      function executeDateFunction() {
        //  Date
        //  Date - Which will return the current date
        const currentDate = new Date();
        console.log("Current Date", currentDate);

        //  Date - Which will return the date based on the given date
        const date = new Date("2020-10-11");
        console.log("Date", date);

        const date2 = new Date("2020-10-11T10:20:30Z");
        console.log("Date2", date2);

        //  0 (jan) - 11 (Dec) - formate is year along with month
        const date3 = new Date(2020, 11);
        console.log("Date3", date3);

        //  year month day
        const date4 = new Date(2020, 11, 10);
        console.log("Date4", date4);

        //  year month day hour
        const date5 = new Date(2020, 11, 10, 10);
        console.log("Date5", date5);
        //  year month day hour minute
        const date6 = new Date(2020, 11, 10, 10, 20);
        console.log("Date6", date6);

        //  year month day hour minute second
        const date7 = new Date(2020, 11, 10, 10, 20, 30);
        console.log("Date7", date7);

        //  year month day hour minute second millisecond
        const date8 = new Date(2020, 11, 10, 10, 20, 30, 40);
        console.log("Date8", date8);

        //  compare two dates
        const today = new Date();
        const previousDate = new Date("2024-10-11");

        const millisecondToday = Date.parse(today);
        const millisecondPreviousDate = Date.parse(previousDate);

        const diff = millisecondPreviousDate - millisecondToday;

        console.log("Today", millisecondToday);
        console.log("Previous Date", millisecondPreviousDate);
        console.log("Difference", diff);
        //  1st Jan 1070
        if (millisecondToday > millisecondPreviousDate) {
          console.log("Today is greater than previous date");
        } else {
          console.log("Today is less than previous date");
        }

        // localDatestring

        const localDateString = today.toLocaleDateString("en-US");
        console.log("localDateString", localDateString);

        const options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        };
        const localTimeString = today.toLocaleDateString("hi-IN", options);

        console.log("localTimeString", localTimeString);

        const marathiDate = today.toLocaleDateString("mr-IN", options);
        console.log("marathiDate", marathiDate);

        const GujDate = today.toLocaleDateString("guj-IN", options);
        console.log("GujDate", GujDate);

        //  getFullYear - Which will return the year of the given date
        const year = today.getFullYear();
        console.log("getFullYear", year);

        //  getMonth - Which will return the month of the given date
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "July",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        const month = today.getMonth();
        console.log("getMonth", months[month]);

        //  getDate - Which will return the date of the given date
        const date9 = today.getDate();
        console.log("getDate", date9);

        //  getDay - Which will return the day of the given date
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const day = today.getDay();
        console.log("getDay", day);
        console.log("getDay", days[day]);

        //  getHours - Which will return the hours of the given date
        const hours = today.getHours();
        console.log("getHours", hours);

        //  getMinutes - Which will return the minutes of the given date
        const minutes = today.getMinutes();
        console.log("getMinutes", minutes);

        //  getSeconds - Which will return the seconds of the given date
        const seconds = today.getSeconds();
        console.log("getSeconds", seconds);

        //  getMilliseconds - Which will return the milliseconds of the given date
        const milliseconds = today.getMilliseconds();
        console.log("getMilliseconds", milliseconds);

        //  getTime - Which will return the time of the given date
        const time = today.getTime();
        console.log("getTime", time);

        console.log(year + "/" + (month + 1) + "/" + date9);

        console.log(
          year + "/" + (month + 1) + "/" + date9 + " " + hours + ":" + minutes
        );

        //  setFullYear - Which will set the year of the given date
        const setFullYear = today.setFullYear(2021);
        console.log("setFullYear", new Date(setFullYear));

        //  setMonth - Which will set the month of the given date
        const setMonth = today.setMonth(12);
        console.log("setMonth - 11 ", new Date(setMonth));

        //  setDate - Which will set the date of the given date
        const setDate = today.setDate(10);
        console.log("setDate  -10 ", new Date(setDate));

        //  setHours - Which will set the hours of the given date
        const setHours = today.setHours(11);
        console.log("setHours - 11 ", new Date(setHours));

        //  setMinutes - Which will set the minutes of the given date
        const setMinutes = today.setMinutes(20);
        console.log("setMinutes- 20", new Date(setMinutes));

        //  setSeconds - Which will set the seconds of the given date
        const setSeconds = today.setSeconds(30);
        console.log("setSeconds - 30", new Date(setSeconds));

        //  setMilliseconds - Which will set the milliseconds of the given date
        const setMilliseconds = today.setMilliseconds(40);
        console.log("setMilliseconds - 40", new Date(setMilliseconds));

        //  setTime - Which will set the time of the given date
        const setTime = today.setTime(0);
        console.log("setTime", new Date(setTime));

        //  loops
        if (1 === 1) {
          console.log("1 is equal to 1");
        } else if (1 == 2) {
          console.log("1 is equal to 2");
        } else {
          console.log("1 is not equal to 1");
        }

        let customMonth = "";

        const getMonth = today.getMonth();
        if (getMonth === 0) {
          customMonth = "January";
        } else if (getMonth === 1) {
          customMonth = "February";
        } else if (getMonth === 2) {
          customMonth = "March";
        } else if (getMonth === 3) {
          customMonth = "April";
        } else if (getMonth === 4) {
          customMonth = "May";
        } else if (getMonth === 5) {
          customMonth = "June";
        } else if (getMonth === 6) {
          customMonth = "July";
        } else if (getMonth === 7) {
          customMonth = "August";
        } else if (getMonth === 8) {
          customMonth = "September";
        } else if (getMonth === 9) {
          customMonth = "October";
        } else if (getMonth === 10) {
          customMonth = "November";
        } else if (getMonth === 11) {
          customMonth = "December";
        }

        switch (getMonth) {
          case 0:
            customMonth = "January";
            break;
          case 1:
            customMonth = "February";
            break;
          case 2:
            customMonth = "March";
            break;
          case 3:
            customMonth = "April";
            break;
          case 4:
            customMonth = "May";
            break;
          case 5:
            customMonth = "June";
            break;
          case 6:
            customMonth = "July";
            break;
          case 7:
            customMonth = "August";
            break;
          case 8:
            customMonth = "September";
            break;
          case 9:
            customMonth = "October";
            break;
          case 10:
            customMonth = "November";
            break;
          case 11:
            customMonth = "December";
            break;
          default:
            customMonth = "Invalid Month";
            break;
        }

        console.log("customMonth", customMonth);

        //  for loop
        for (let i = 0; i < 12; i++) {
          console.log("Months in Calender year", months[i]);
        }

        let i = 0;
        for (; i < 12; ) {
          console.log("Months in Calender year", months[i]);
          i++;
        }

        //  for in loop
        const person = {
          name: "test",
          firstname: "first name test",
          lastname: "last name test",
        };

        for (const key in person) {
          console.log("for in loop", key);
          console.log("for in loop", person[key]);
        }

        const arrayObj = [
          {
            name: "Suresh",
            age: 30,
          },
          {
            name: "Ramesh",
            age: 40,
          },
          {
            name: "Mahesh",
            age: 50,
          },
        ];

        for (const key in arrayObj) {
          console.log("for in loop", key);
          console.log("for in loop", arrayObj[key].age + 1);
        }

        //  for of loop
        for (const element of arrayObj) {
          console.log("for of loop", element);
        }

        //  while loop

        let j = 0;
        while (j < 12) {
          console.log("While loops Months in Calender year", months[j]);
          j++;
        }

        //  do while loop
        let k = 0;
        do {
          console.log(" do while Months in Calender year", months[k]);
          k++;
        } while (k < 12);

        //  break
        for (let i = 0; i < 12; i++) {
          if (i === 5) {
            break;
          }
          console.log("break", months[i]);
        }

        //  continue
        for (let i = 0; i < 12; i++) {
          if (i === 5) {
            continue;
          }
          console.log("continue", months[i]);
        }
      }
    </script>

    <button onclick="executeDateFunction()">Execute The Date Functions</button>
  </body>
</html>
